    <script>

        { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 },

      const people = [

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      console.log({
        '1500s': inventors.filter(x => x.year >= 1500 && x.year < 1600),
      })

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      console.log({
        names: inventors.map(x => ({ first: x.first, last: x.last })),
      })

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      console.log({ sorted: inventors.sort((x, y) => y.year - x.year) })

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      console.log({
        totalYears: inventors.reduce((sum, x) => sum + (x.passed - x.year), 0),
      })

      // 5. Sort the inventors by years lived
      const yearsLived = ({ passed, year }) => passed - year
      console.log({
        sortedByYearsLived: inventors.sort(
          (x, y) => yearsLived(x) - yearsLived(y)
        ),
      })

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

      // run this in the console of that page, not within this script

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const getLastName = str => str.split(', ')[1]
      console.log({
        sortByLastName: people.sort((x, y) =>
          getLastName(x).localeCompare(getLastName(y))
        ),
      })

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        'car',

      ]
      console.log({
        count: data.reduce((counts, x) => {
          counts[x] = (counts[x] || 0) + 1
          return counts
        }, {}),
      })
